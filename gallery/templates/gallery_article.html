{% extends "base.html" %}

{% block content %}
<article class="post-container" lang="{{ language }}">
  <h1>{{ title }}</h1>
  <figure>
    <img 
      src="{{ photo.image.url }}"
      alt="{% if not is_photo_decorative %}{{ photo_desc }}{% endif %}">
    {% if photo.attribution %}
    <figcaption>Credit: {{ photo.attribution }}</figcaption>
    {% endif %}
  </figure>
  <p>
    {{ body }}
  </p>
</article>
{% endblock %}
